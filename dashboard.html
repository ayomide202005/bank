<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body onload="generate()">
    <div class="div" style="background-image: url(./new-quik-save-plus-1.png);background-repeat: no-repeat;background-size: cover;">
        <h1 class="text-info"><marquee behavior="" direction="">WELCOME TO MAYOWA BANK</marquee></h1>
        <div class="mx-auto bg-danger" style="height: 50vh;width: 90%;border-radius: 15px;">
            <h2 id="userName"></h2>
            <h2 class="text-light px-3 py-3" id="tBalance"></h2>
                    <button onclick="gooo()">sign</button>
                    <input type="text" name="" id="wid" value="">
        </div>
        <div class="mt-3 ">
            <div>
                <h2 class="text-light px-3">payment</h2>
                <div class="container">
                    <button class=" btn btn-danger" style="display: grid;"><i class="fas fa-mobile mx-auto text-light" onclick="deposits()"></i> Transfer</button>
                    <button class=" btn btn-danger" style="display: grid;"><i class="fa fa-car mx-auto text-light"></i>History</button>
                    <button class=" btn btn-danger" style="display: grid;"><i class="fa fa-phone mx-auto text-light"></i>Deposit</button>
                    <button class=" btn btn-danger" style="display: grid;"><i class="fa fa-bars mx-auto text-light"></i>financial</button>
                    <button class=" btn btn-danger" style="display: grid;"><i class="fa fa-file mx-auto text-light"></i>flexi loan</button>
                    <button class=" btn btn-danger" style="display: grid;"><i class="fa fa-cloud mx-auto text-light"></i>data</button>
                </div>
            </div>
        </div>
    </div>
     <div class="main">
         <button class="bg-danger px-3" style="display: grid;"><i class="fa fa-home mx-auto text-light"></i>home</button>
         <button class="bg-danger px-3" style="display: grid;"><i class="fa fa-file mx-auto text-light"></i>reward</button>
         <button class="bg-danger px-3" style="display: grid;"><i class="fa fa-phone mx-auto text-light"></i>cards</button>
         <button class="bg-danger px-3" style="display: grid;"><i class="fa fa-bars mx-auto text-light"></i>me</button>
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        currentUserIndex = localStorage.getItem('currentUserIndex')
        var allbank = JSON.parse(localStorage.getItem("allusers"))
        generate = () => {
            for (let index = 0; index < allbank.length; index++) {
                tBalance.innerHTML = allbank[currentUserIndex].balance
                userName.innerHTML = allbank[currentUserIndex].firstname
            }
            // gooo()
        }

       const gooo = () => {
            // alert("jjhh")
            for (let index = 0; index < allbank.length; index++) {
                allbank[currentUserIndex].balance = Number(allbank[currentUserIndex].balance) - Number(wid.value)
            }
            localStorage.setItem("allusers",JSON.stringify(allbank))
            
        }
    </script>
</body>
</html>
