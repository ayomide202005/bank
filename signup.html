<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootsrap/bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <marquee behavior="" direction="">you are currently on our sigup page</marquee>
    </h1>
    <div style="background-image: url(./app-features_1256x628.jpg); height: 600px; background-size: cover;background-repeat: no-repeat;">
        <input class="form-control" type="text" placeholder="first name" id="Fname">
        <input class="form-control mt-3" type="text" placeholder="your email" id="eMail">
        <input class="form-control mt-3" type="text" placeholder="password" id="passW">
        <input class="form-control mt-3" type="text" placeholder="phone number" id="pnUm">
        <button class="btn btn-info form-control mt-3" onclick="signup()">signup</button>
    </div>

    <script>
        var allusers = JSON.parse(localStorage.getItem("allusers"))
        function signup(){
            if(Fname.value=="" || eMail.value=="" || passW.value=="" || pnUm.value==""){
                alert("input your details")
            }else{
                for (let index = 0; index < allusers.length; index++) {
                    if(Fname.value==allusers[index].firstname && eMail.value==allusers[index].email && 
                    passW.value==allusers[index].password && pnUm.value==allusers[index].pnUm){
                        console.log(allusers)
                    }
                    
                }
            }
        }
    </script>
</body>

</html>
