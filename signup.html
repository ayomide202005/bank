<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="py-3 px-3" style="background-image: url(./app-features_1256x628.jpg); height: 600px; background-size: cover;background-repeat: no-repeat;">
        <h1 class="text-info">
            <marquee behavior="" direction="">you are currently on our signup page</marquee>
        </h1>
        <input class="form-control mt-3" type="text" placeholder="your email" id="eMail">
        <input class="form-control mt-3" type="text" placeholder="password" id="passW">
        <button class="btn btn-info form-control mt-3" onclick="signup()">signup</button>
    </div>

    <script>
        var allbank = JSON.parse(localStorage.getItem("allusers"))
        
        function signup(){
            let found = false
            if(eMail.value=="" || passW.value==""){
                alert("input your details")
            }else{
                for (let index = 0; index < allbank.length; index++) {
                    if(eMail.value==allbank[index].email && 
                    passW.value==allbank[index].password){
                        // console.log(allusers)
                        localStorage.setItem('currentUserIndex', index);
                        found = true
                    }
                    
                } if (found) {
                        window.location.href = "dashboard.html"
                } else {
                    alert("Nooooo")
                }
            }
        }
    </script>
</body>

</html>
