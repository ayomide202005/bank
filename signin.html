<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <h1>
        <marquee behavior="" direction="">register your account with us here and thank us and God laterðŸ˜˜ðŸ™Œ</marquee>
    </h1>
    <div
        style="background-image: url(./All_the_cool_things_you_can_w__our_mobile_app_Image-1080x628.jpg);background-repeat: no-repeat;background-size: cover;">
        <input class="form-control mt-3"  type="text" placeholder="your first name" id="Fname">
        <input class="form-control mt-3" type="text" placeholder="your second name" id="seC">
        <input class="form-control mt-3" type="text" placeholder="last name" id="lName">
        <input class="form-control mt-3" type="number" placeholder="phone number" id="pBer">
        <input class="form-control mt-3" type="text" placeholder="email address" id="addRess">
        <input class="form-control mt-3" type="text" placeholder="gender" id="genDer">
        <input class="form-control mt-3" type="text" placeholder="nationality" id="naTion">
        <input class="form-control mt-3" type="text" placeholder="next of kin" id="nKin">
        <input class="form-control mt-3" type="text" placeholder="password" id="paSsw">
        <input class="form-control mt-3" type="text" placeholder="comfirm password" id="coMp">
        <button onclick="register()" class=" form-control btn btn-info mt-3">register</button>
    </div>
    <script>
        var allbank = []
        if(localStorage.allusers){
            allbank = JSON.parse(localStorage.getItem("allusers"))
            console.log(allbank)
        }
        function register() {

            if (Fname.value == "" || seC.value == "" || lName.value == "" ||
                pBer.value ==  ""|| addRess.value == "" || genDer.value == "" || naTion.value == "" ||
                nKin.value == "" || paSsw.value == "" || coMp.value == "") {
                alert("input your details")

            } else{
               var details = {
                firstname : Fname.value,
                secondname : seC.value,
                lastname : lName.value,
                phone : pBer.value,
                email:addRess.value,
                gender : genDer.value,
                nation : naTion.value,
                kin : nKin.value,
                age : paSsw.value,
                person : coMp.value
               }
             
              allbank.push(details) 
              localStorage.setItem("allusers",JSON.stringify(allbank))
              Fname.value="",seC.value="",lName.value="",pBer.value="",addRess.value="",
              genDer.value="",naTion.value="",nKin.value="",paSsw.value="",coMp.value=""
              console.log(allbank)
              window.location.href = "signup.html"
            }
        }
    </script>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.js"></script>
</body>

</html>
